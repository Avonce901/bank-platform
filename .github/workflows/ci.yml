name: CI - Python App Tests

# Diagnostic CI: prints repo state, sets up Python, installs deps and runs tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo contents for diagnostics
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "requirements.txt present?"; ls -la requirements.txt || true
          echo "tests directory present?"; ls -la tests || true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python/pip versions
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          pip --version

      - name: Install dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      - name: Run tests
        run: |
          echo "ENV:"
          env
          pytest -q -r a
        env:
          CI: true
