name: CI - Python App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo status
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          if [ -f requirements.txt ]; then echo "requirements.txt exists"; else echo "requirements.txt MISSING"; fi
          if [ -d tests ]; then echo "tests/ exists"; else echo "tests/ MISSING"; fi

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip and show versions
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python --version
          pip --version

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt, skipping pip install"; fi

      - name: Run linters (optional, skip if not configured)
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 || true; else echo "flake8 not installed, skipping"; fi

      - name: Run tests
        run: |
          echo "ENV:"
          env
          echo "Running pytest..."
          pytest -q -r a
        env:
          CI: true
